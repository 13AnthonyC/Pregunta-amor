<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para mi Princesa üíñ</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(#1a0000, #330000);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Georgia', serif;
        overflow: hidden;
    }

    /* SOBRE */
    .sobre {
        width: 320px;
        height: 220px;
        background: darkred;
        position: relative;
        cursor: pointer;
        transition: transform 1s;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .sobre::before {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-left: 160px solid transparent;
        border-right: 160px solid transparent;
        border-top: 110px solid crimson;
        top: 0;
        left: 0;
    }

    /* CARTA */
    .carta {
        position: absolute;
        top: 20px;
        left: 10px;
        width: 300px;
        height: 180px;
        background: #fff;
        padding: 15px;
        box-sizing: border-box;
        display: none;
        text-align: center;
        animation: subir 1s forwards;
    }

    @keyframes subir {
        from { transform: translateY(50px); }
        to { transform: translateY(-80px); }
    }

    .mensaje {
        font-size: 14px;
        color: #5a0000;
        font-weight: bold;
    }

    button {
        margin-top: 10px;
        padding: 8px 15px;
        border: none;
        background: crimson;
        color: white;
        font-size: 14px;
        cursor: pointer;
        border-radius: 20px;
    }

    /* HOJITA */
    .hojita {
        position: fixed;
        bottom: 20px;
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        display: none;
        text-align: center;
        animation: aparecer 0.5s;
    }

    @keyframes aparecer {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }

    /* CORAZONES Y ROSAS */
    .flor {
        position: absolute;
        font-size: 24px;
        animation: caer 4s linear infinite;
    }

    @keyframes caer {
        from {
            transform: translateY(-50px);
            opacity: 1;
        }
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="sobre" onclick="abrirCarta()">
    <div class="carta" id="carta">
        <div class="mensaje">
            SABES QUE TE AMO Y QUE ME HACES SENTIR TRANQUILO, FELIZ, ACOMPA√ëADO CADA D√çA Y NO HAY NADIE CON QUIEN QUIERA COMPARTIR MOMENTOS ESPECIALES M√ÅS QUE CONTIGO<br><br>
            POR ESO QUER√çA PREGUNTARTE...
        </div>
        <button onclick="mostrarHojita(event)">Presi√≥name</button>
    </div>
</div>

<div class="hojita" id="hojita">
    ¬øQuieres ser mi San Valent√≠n princesa hermosa? <br><br>
    <button onclick="amor()">S√≠ üíñ</button>
</div>

<script>
function abrirCarta() {
    document.getElementById("carta").style.display = "block";
}

function mostrarHojita(e) {
    e.stopPropagation();
    document.getElementById("hojita").style.display = "block";
}

function amor() {
    setInterval(() => {
        const flor = document.createElement("div");
        flor.className = "flor";
        flor.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üåπ";
        flor.style.left = Math.random() * 100 + "vw";
        flor.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(flor);

        setTimeout(() => flor.remove(), 5000);
    }, 300);
}
</script>

</body>
</html>
